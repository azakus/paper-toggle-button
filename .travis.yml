language: node_js
node_js:
- '4'
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- npm install web-component-tester bower
- export PATH=$PWD/node_modules/.bin:$PATH
- bower install
script:
  - xvfb-run -a wct --simpleOutput -l firefox -l chrome
  - |
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
      wct --simpleOutput -s 'Windows 10/microsoftedge' -s 'Windows 8.1/internet explorer@11' -s 'Windows 7/internet explorer@10' -s 'OS X 10.10/safari@8' -s 'OS X 10.9/safari@7'
    fi
sudo: false
env:
  global:
  - secure: 
  - secure: 
